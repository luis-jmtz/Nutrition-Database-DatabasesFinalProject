<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .column-selector {
            margin-bottom: 15px;
        }
        .filter-controls {
            display: none;
            margin-left: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .selected {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Ingredients</h1>
        <form method="POST" action="/">
            <div class="filter-section">
                <h2>Select Nutritional Criteria</h2>
                <p>Choose which nutritional values to filter by:</p>
                
                <div class="column-selector">
                    {% for column in columns %}
                    <div>
                        <input type="checkbox" id="{{ column }}" name="columns" value="{{ column }}" 
                               onchange="toggleFilterControls('{{ column }}')">
                        <label for="{{ column }}">{{ column }}</label>
                    </div>
                    <div id="{{ column }}_controls" class="filter-controls">
                        <label for="{{ column }}_min">Minimum:</label>
                        <input type="number" step="0.01" id="{{ column }}_min" name="{{ column }}_min" placeholder="Min">
                        
                        <label for="{{ column }}_max">Maximum:</label>
                        <input type="number" step="0.01" id="{{ column }}_max" name="{{ column }}_max" placeholder="Max">
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <button type="submit">Apply Filters</button>
        </form>
    </div>

    <script>
        function toggleFilterControls(column) {
            const checkbox = document.getElementById(column);
            const controls = document.getElementById(column + '_controls');
            
            if (checkbox.checked) {
                controls.style.display = 'block';
            } else {
                controls.style.display = 'none';
                // Clear the values when unchecked
                document.getElementById(column + '_min').value = '';
                document.getElementById(column + '_max').value = '';
            }
        }
    </script>
</body>
</html>
